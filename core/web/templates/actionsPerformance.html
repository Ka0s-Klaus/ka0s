<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table-container {
            overflow-x: auto;
            max-width: 100%;
        }
        
        /* Estilo para la barra de desplazamiento */
        .table-container::-webkit-scrollbar {
            height: 8px;
        }
        
        .table-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        .table-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-2">Actions Performance</h1>
        <p class="text-gray-600 mb-6">Análisis de rendimiento de GitHub Actions</p>
        
      
        
        <!-- Título de la tabla -->
        <h2 class="text-xl font-semibold mb-4">Workflow Actions</h2>
        
        <!-- Contenedor con desplazamiento horizontal -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="table-container">
                <!-- Encabezados de la tabla -->
                <div class="bg-gray-100 p-3 rounded-md mb-3">
                    <div id="data-headers" class="grid grid-cols-12 gap-4 min-w-max">
                        <!-- Los encabezados se generarán dinámicamente -->
                    </div>
                </div>
                
                <!-- Datos -->
                <div id="data-list" data-source="../../data/kaos-workflows-runs.json" class="min-w-max">
                    <!-- Los elementos de datos se cargarán dinámicamente -->
                </div>
            </div>
            
            <!-- Paginación dinámica -->
            <div id="pagination" class="flex justify-center my-6">
                <!-- La paginación se generará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Incluir primero data-list.js y luego actionsPerformance.js -->
    <script src="../../js/data-list.js"></script>
    <script src="../../js/actionsPerformance.js"></script>
</body>
</html>
