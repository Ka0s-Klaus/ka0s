name: "Ka0s Audit Failed Pods -> iTop"

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *' # Ejecutar cada 30 minutos

permissions:
  contents: write
  actions: write
  issues: write

env:
  KAOS_MODULE: "[Ka0S] Audit Pods"
  KAOS_CODE: ${{ github.run_id }}

jobs:
  audit-pods:
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute Audit Script
        uses: ./.github/actions/ssh-exec
        with:
          host: ${{ secrets.KAOS_SSH_HOST_1 }}
          username: ${{ secrets.KAOS_SSH_USER }}
          key: ${{ secrets.KAOS_SSH_KEY_PRIV }}
          port: ${{ secrets.KAOS_SSH_PORT_1 }}
          use-sudo: true # Requerido para acceso a kubeconfig admin si aplica
          pass: ${{ secrets.KAOS_SSH_PASS }}
          script-path: 'devops/core/k8s/audit-failed-pods.sh'
          remote-results-path: '/tmp/results'
          local-results-path: 'audit/kube/'

      - name: Commit Results
        if: success()
        run: |
          git config --global user.name "${{ secrets.KAOS_BOT_NAME || 'Ka0s Bot' }}"
          git config --global user.email "${{ secrets.KAOS_BOT_EMAIL || 'bot@ka0s.io' }}"
          git pull
          git add audit/kube/failed_pods.json audit/itop/ || true
          if ! git diff --staged --quiet; then
            git commit -m "[Audit] Update failed pods and iTop reconciliation report $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes in failed pods or iTop reconciliation reports."
          fi

      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli

      - name: Create GitHub Issue (Problem)
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FAILED_PODS_FILE: 'audit/kube/failed_pods.json'
        run: python3 devops/core/k8s/create-github-problem.py

  handle-success:
    runs-on: swarm-runners-scaleset
    needs: [audit-pods]
    if: ${{ success() }}
    steps: 
      - id: handle-success-execution
        run: |
          echo "${{ env.KAOS_MODULE }} Success in runid ${{ github.run_id }} initiated."
          
  handle-failure:
    name: Handle Failure
    needs: [audit-pods, handle-success]
    if: failure()
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Create Incident Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "[INCIDENT]: Fallo en workflow ${{ github.workflow }}" \
            --label "itop-incident,triage,automated" \
            --body "### Organización
          Ka0s
          
          ### Solicitante
          @${{ github.actor }}
          
          ### Estado
          New
          
          ### Impacto
          Service
          
          ### Urgencia
          Medium
          
          ### Servicio / CI afectado
          GitHub Actions / ${{ github.workflow }}
          
          ### Descripción
          El workflow **${{ github.workflow }}** ha fallado durante su ejecución.
          
          **Detalles Técnicos:**
          - **Módulo**: ${{ env.KAOS_MODULE }}
          - **Run ID**: ${{ github.run_id }}
          - **Commit**: ${{ github.sha }}
          - **Branch/Ref**: ${{ github.ref_name }}
          - **Actor**: ${{ github.actor }}
          
          ### Pasos / Evidencias
          Logs de ejecución: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          "

  end-workflow:
    needs: [handle-success, handle-failure]
    if: always()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Trigger Inspector
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run inspector.yml \
            -f workflow_name="${{ github.workflow }}" \
            -f run_id="${{ github.run_id }}" \
            -f status="${{ job.status }}"
