apiVersion: apps/v1
kind: Deployment
metadata:
  name: planka-db
  namespace: planka
  labels:
    app: planka-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planka-db
  template:
    metadata:
      labels:
        app: planka-db
    spec:
      containers:
        - name: postgres
          image: postgres:14-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: planka
            - name: POSTGRES_USER
              value: planka
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: planka-secrets
                  key: postgres-password
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          volumeMounts:
            - name: db-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-data
          persistentVolumeClaim:
            claimName: planka-db-pvc
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - k8-node-20
---
apiVersion: v1
kind: Service
metadata:
  name: planka-db
  namespace: planka
spec:
  selector:
    app: planka-db
  ports:
    - port: 5432
      targetPort: 5432
