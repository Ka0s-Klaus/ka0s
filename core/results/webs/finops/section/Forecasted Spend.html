<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+Orange Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex">
        <!-- Incluir el navbar -->
<nav class="fixed m-4 p-2 bg-gradient-to-r from-blue-50 to-white rounded-xl h-[96%] shadow-2xl w-[250px] transition-all duration-300 z-50" id="sidebar">
    <!-- Header con toggle -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <!-- Contenedor izquierdo: Logo y Título -->
        <div class="flex items-center gap-3 overflow-hidden">
            <span id="navbar-title" class="text-lg font-semibold text-gray-800 sidebar-text transition-opacity duration-300 whitespace-nowrap"></span>
        </div>
        <button id="sidebarToggle" class="rounded-lg transition-all duration-300 flex items-center font-bold  w-8 h-8 flex-shrink-0">
            <i class="fas fa-chevron-left text-gray-600 transition-transform duration-300 text-sm" id="toggleIcon"></i>
        </button>
    </div>
    <!-- Enlaces de navegación -->
    <div class="mt-6 flex flex-col gap-2 px-2">
        <ul id="navbar-sections" class="flex flex-col gap-1">
            <!-- Las secciones se insertarán aquí dinámicamente -->
        </ul>
    </div>
</nav>
        
        <!-- Contenido principal -->
        <div class="ml-[270px] w-full transition-all duration-300 p-6" id="main-content">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800" id="section-title">Forecasted Spend</h1>
                <p class="text-gray-600 mt-2" id="section-description">Bienvenido al dashboard de Ka0s</p>
            </header>

            <!-- Contenedor de plantillas - se generará dinámicamente -->
            <div id="content-container">
                <!-- Las plantillas (gráficos, listas, etc.) se generarán dinámicamente según el JSON -->
            </div>
                
            </div>
        </div>
    </div>
    
    <!-- Luego cargar template.js -->
    <script src="../js/template.js"></script>
    <!-- Finalmente cargar navbar.js -->
    <script src="../js/navbar.js"></script>
</body>
</html>
