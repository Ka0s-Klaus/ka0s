<div class="{{CLASS_NAME}} bg-white rounded-lg mt-4 sm:mt-6 shadow-lg p-4 sm:p-6 md:p-8 border border-gray-100 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
    <h2 class="text-xl sm:text-2xl font-bold text-blue-600 mb-3 sm:mb-4 pb-2 border-b border-gray-200">{{SECTION_TITLE}}</h2>
    <p class="text-sm sm:text-base text-gray-600 italic mb-4 sm:mb-6 leading-relaxed">{{SECTION_DESCRIPTION}}</p>
    <p class="hola-{{CLASS_NAME}} text-sm sm:text-base text-gray-700 bg-blue-50 p-3 sm:p-4 rounded-md font-medium">{{SECTION_MESSAGE}}</p>

    <div class="{{#if_seccion1}}">
        <div class="mt-6 sm:mt-8 flex flex-col">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow-lg overflow-hidden border border-gray-200 rounded-lg">
                        <div class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th scope="col" class="px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Metric</th>
                                        <th scope="col" class="px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Value</th>
                                        <th scope="col" class="px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                        <th scope="col" class="px-3 sm:px-6 py-2 sm:py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Updated</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <tr class="transition-colors hover:bg-gray-50">
                                        <td class="px-3 sm:px-6 py-2 sm:py-4 whitespace-nowrap text-xs sm:text-sm font-medium text-gray-900">Build Time</td>
                                        <td class="px-3 sm:px-6 py-2 sm:py-4 whitespace-nowrap text-xs sm:text-sm text-gray-900">2.5s</td>
                                        <td class="px-3 sm:px-6 py-2 sm:py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                Optimal
                                            </span>
                                        </td>
                                        <td class="px-3 sm:px-6 py-2 sm:py-4 whitespace-nowrap text-xs sm:text-sm text-gray-500">2 minutes ago</td>
                                    </tr>
                                    <!-- Other rows remain the same but with responsive classes -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
