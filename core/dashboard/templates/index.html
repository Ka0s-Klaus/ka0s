<div class="dashboard-container px-2 sm:px-4 mt-16 sm:mt-20">
    <div class="dashboard-content">
        <!-- Dashboard Grid Layout -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 sm:gap-4 md:gap-6">
            <!-- Card 1 - Line Chart -->
            <div class="bg-white rounded-2xl p-3 sm:p-4 md:p-6 shadow-md col-span-1 sm:col-span-2">
                <h3 class="text-gray-600 mb-2 sm:mb-4 text-sm sm:text-base">Revenue Growth</h3>
                <div class="h-[150px] sm:h-[180px] md:h-[200px] relative">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <!-- Card 2 - Stats -->
            <div class="bg-white rounded-2xl p-3 sm:p-4 md:p-6 shadow-md">
                <div class="flex justify-between items-center mb-2 sm:mb-4">
                    <h3 class="text-gray-600 text-sm sm:text-base">Statistics</h3>
                    <span class="text-yellow-500 text-sm sm:text-base">12k</span>
                </div>
                <div class="flex justify-between mt-2 sm:mt-4">
                    <div>
                        <h4 class="text-lg sm:text-xl md:text-2xl font-bold">1205</h4>
                        <p class="text-xs sm:text-sm text-gray-500">Daily Views</p>
                    </div>
                    <div>
                        <h4 class="text-lg sm:text-xl md:text-2xl font-bold">840</h4>
                        <p class="text-xs sm:text-sm text-gray-500">Sales</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 - Bar Chart -->
            <div class="bg-white rounded-2xl p-3 sm:p-4 md:p-6 shadow-md">
                <h3 class="text-gray-600 mb-2 sm:mb-4 text-sm sm:text-base">Monthly Sales</h3>
                <div class="h-[150px] sm:h-[180px] md:h-[200px] relative">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Card 4 - Progress -->
            <div class="bg-white rounded-2xl p-3 sm:p-4 md:p-6 shadow-md">
                <h3 class="text-gray-600 mb-2 sm:mb-4 text-sm sm:text-base">Progress</h3>
                <div class="flex justify-center items-center h-32 sm:h-36 md:h-40 relative">
                    <canvas id="doughnutChart"></canvas>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <span class="text-lg sm:text-xl md:text-2xl font-bold">75%</span>
                    </div>
                </div>
            </div>

            <!-- Card 5 - Calendar -->
            <div class="bg-white rounded-2xl p-3 sm:p-4 md:p-6 shadow-md">
                <h3 class="text-gray-600 mb-2 sm:mb-4 text-sm sm:text-base">Calendar</h3>
                <div id="calendar" class="w-full overflow-hidden">
                    <!-- Calendar will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
