name: Ka0s Secrets Audit

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  secrets-audit:
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run secrets usage check
        run: python .github/scripts/check-secrets-usage.py

