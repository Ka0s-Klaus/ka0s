name: Ka0s C0re SSH Host Connect
on:
  schedule:
      - cron: '0 22 * * *'  # Ejecución diaria a las 00:00 UTC
  workflow_dispatch:
    inputs:
      script-path:
        description: 'Path of the script to execute'
        required: true
        default: 'devops/core/k8s/kube-audit.sh'
      script-args:
        description: 'Arguments for the script'
        required: false
        default: ''
      results-path:
        description: 'Path in the repository to store results'
        required: false
        default: 'audit/kube/'

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

env:
  KAOS_MODULE: "[Ka0S] Audit Host"
  KAOS_PATH_RESUME: ${{ github.event.inputs.results-path || 'audit/eresults/' }}
  KAOS_FILE_HOST: ${{ github.run_id }}
  KAOS_CODE: ${{ github.run_id }}

jobs:
  job-core:
    runs-on: swarm-runners-scaleset
    outputs:
      results_path: ${{ steps.audit.outputs.results-path }}
    steps:
      - id: repo
        name: Checkout repository
        if: ${{ success() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: audit
        name: Execute audit script
        uses: ./.github/actions/ssh-exec
        with:
          host: ${{ secrets.KAOS_SSH_HOST_1 }}
          username: ${{ secrets.KAOS_SSH_USER }}
          key: ${{ secrets.KAOS_SSH_KEY_PRIV }}
          port: ${{ secrets.KAOS_SSH_PORT_1 }}
          pass: ${{ secrets.KAOS_SSH_PASS }}
          use-sudo: true
          script-path: ${{ github.event.inputs.script-path || 'devops/core/host/test.sh' }}
          script-args: ${{ github.event.inputs.script-args || '' }}
          remote-results-path: '/tmp/results/' # Ruta de ejemplo en el host remoto
          local-results-path: '${{ env.KAOS_PATH_RESUME }}' # Ruta en el runner donde se copiarán los resultados

      - name: Upload audit results
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: audit-results
          path: ${{ env.KAOS_PATH_RESUME }}

  commit-results:
    runs-on: swarm-runners-scaleset
    needs: [job-core]
    if: success() && needs.job-core.outputs.results_path != ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download audit results
        uses: actions/download-artifact@v4
        with:
          name: audit-results
          path: ${{ env.KAOS_PATH_RESUME }}

      - name: Commit and push results
        run: |
          echo "Uploading files to Audit update repository..."
          git config --global user.name "${{ secrets.KAOS_BOT_NAME }}"
          git config --global user.email "${{ secrets.KAOS_BOT_EMAIL }}"
          git pull origin ${{ github.ref }}
          git add ${{ env.KAOS_PATH_RESUME }}/*
          if ! git diff --staged --quiet; then
             git commit -m "[Ka0S] Uploading audit results for run ${{ github.run_id }}"
             git push origin ${{ github.ref }}
          else
             echo "No changes to commit."
          fi

  handle-success:
    runs-on: swarm-runners-scaleset
    needs: [job-core, commit-results]
    if: ${{ success() }}
    steps: 
      - id: handle-success-execution
        run: |
          echo "${{ env.KAOS_MODULE }} Success in runid ${{ github.run_id }} initiated."
          
  handle-failure:
    name: Handle Failure
    needs: [job-core, handle-success]
    if: failure()
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Create Incident Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "[INCIDENT]: Fallo en workflow ${{ github.workflow }}" \
            --label "itop-incident,triage,automated" \
            --body "### Organización
          Ka0s
          
          ### Solicitante
          @${{ github.actor }}
          
          ### Estado
          New
          
          ### Impacto
          Service
          
          ### Urgencia
          Medium
          
          ### Servicio / CI afectado
          GitHub Actions / ${{ github.workflow }}
          
          ### Descripción
          El workflow **${{ github.workflow }}** ha fallado durante su ejecución.
          
          **Detalles Técnicos:**
          - **Módulo**: ${{ env.KAOS_MODULE }}
          - **Run ID**: ${{ github.run_id }}
          - **Commit**: ${{ github.sha }}
          - **Branch/Ref**: ${{ github.ref_name }}
          - **Actor**: ${{ github.actor }}
          
          ### Pasos / Evidencias
          Logs de ejecución: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          "

  end-workflow:
    needs: [handle-success, handle-failure]
    if: always()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Trigger Inspector
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run inspector.yml \
            -f workflow_name="${{ github.workflow }}" \
            -f run_id="${{ github.run_id }}" \
            -f status="${{ job.status }}"
