name: Ka0s Audit Failed Pods

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' # Ejecutar cada 6 horas

permissions:
  contents: write
  actions: write
  issues: write

env:
  KAOS_MODULE: "[Ka0S] Audit Pods"
  KAOS_CODE: ${{ github.run_id }}

jobs:
  audit-pods:
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute Audit Script
        uses: ./.github/actions/ssh-exec
        with:
          host: ${{ secrets.KAOS_SSH_HOST_1 }}
          username: ${{ secrets.KAOS_SSH_USER }}
          key: ${{ secrets.KAOS_SSH_KEY_PRIV }}
          port: ${{ secrets.KAOS_SSH_PORT_1 }}
          use-sudo: true # Requerido para acceso a kubeconfig admin si aplica
          pass: ${{ secrets.KAOS_SSH_PASS }}
          script-path: 'devops/core/k8s/audit-failed-pods.sh'
          remote-results-path: '/tmp/results'
          local-results-path: 'audit/kube/'

      - name: Commit Results
        run: |
          git config --global user.name "Ka0s Bot"
          git config --global user.email "bot@ka0s.io"
          git add audit/kube/failed_pods.json
          if ! git diff --staged --quiet; then
            git commit -m "[Audit] Update failed pods report $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "No changes in failed pods report."
          fi

      - name: Process Tickets in iTop
        if: success()
        env:
          ITOP_URL: ${{ secrets.ITOP_URL || vars.ITOP_URL }}
          ITOP_USER: ${{ secrets.ITOP_API_USER }}
          ITOP_PASSWORD: ${{ secrets.ITOP_API_PASSWORD }}
          FAILED_PODS_FILE: 'audit/kube/failed_pods.json'
        run: python3 devops/core/k8s/process-failed-pods.py

  handle-success:
    runs-on: swarm-runners-scaleset
    needs: [audit-pods]
    if: ${{ success() }}
    steps: 
      - id: handle-success-execution
        run: |
          echo "${{ env.KAOS_MODULE }} Success in runid ${{ github.run_id }} initiated."
          
  handle_failure:
      runs-on: swarm-runners-scaleset
      needs: [audit-pods]
      if: ${{ failure() }} 
      steps: 
        - id: check-execution
          run: |
            echo "Error detected in ${{ env.KAOS_MODULE }}, creating issue..."
            
  end-workflow:
    runs-on: swarm-runners-scaleset
    needs: [audit-pods, handle-success, handle_failure]
    if: ${{ always() }} 
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - id: repo
        name: Checkout code
        if: ${{ always() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli

      - id: end-process
        name: Finaliza el workflow
        run: |
          echo "End process"
          gh workflow run inspector.yml --ref ${{ github.ref }} -f kaos-workflow-id="${{ env.KAOS_CODE }}"
