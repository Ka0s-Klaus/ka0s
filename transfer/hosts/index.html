<!-- frontend/public/index.html -->
<form id="taskForm">
  <input type="text" id="taskName" placeholder="Nombre tarea">
  <input type="text" id="cronSchedule" placeholder="* * * * *">
  <button type="submit">Programar</button>
</form>

<script>
  document.getElementById("taskForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    await fetch("/api/tasks", {
      method: "POST",
      body: JSON.stringify({
        name: e.target.taskName.value,
        schedule: e.target.cronSchedule.value
      })
    });
    alert("Â¡Tarea programada!");
  });
</script>
