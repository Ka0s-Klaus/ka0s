<nav class="fixed m-4 p-2 rounded-xl h-[92%] bg-white shadow-2xl w-[250px] transition-all duration-300" id=
    "sidebar">
    <!-- Header with toggle -->
    <div class="flex items-center justify-between p-4 border-b">
        <div class="flex items-center gap-3">
            <img src="images/kaos-summary.png" 
                 alt="Ka0s Logo" 
                 class="h-8 w-8 rounded-xl"
                 width="32" 
                 height="32" 
                 loading="lazy">
            <span class="text-lg font-semibold text-gray-800 sidebar-text">{{NAVBAR_TITLE}}</span>
        </div>
        <button onclick="toggleSidebar()" class="text-gray-500 hover:text-gray-700 p-1 rounded-lg">
            <i class="fas fa-chevron-left" id="toggleIcon"></i>
        </button>
    </div>

    <!-- Navigation Links -->
    <div class="mt-10 flex flex-col gap-5">
        {{NAVBAR_LINKS}}
    </div>
</nav>

<script>
function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const toggleIcon = document.getElementById('toggleIcon');
    const sidebarTexts = document.querySelectorAll('.sidebar-text');
    
    if (sidebar.classList.contains('w-[250px]')) {
        sidebar.classList.remove('w-[250px]');
        sidebar.classList.add('w-[60px]');
        toggleIcon.classList.remove('fa-chevron-left');
        toggleIcon.classList.add('fa-chevron-right');
        sidebarTexts.forEach(text => text.classList.add('hidden'));
    } else {
        sidebar.classList.remove('w-[60px]');
        sidebar.classList.add('w-[250px]');
        toggleIcon.classList.remove('fa-chevron-right');
        toggleIcon.classList.add('fa-chevron-left');
        sidebarTexts.forEach(text => text.classList.remove('hidden'));
    }
}
</script>
