apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: soc
  labels:
    app: wazuh-dashboard
spec:
  ports:
    - port: 443
      name: dashboard
      targetPort: 5601
  selector:
    app: wazuh-dashboard
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: soc
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
        deploy/timestamp: "2026-02-12-force-restart-v3"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - wazuh-indexer
                topologyKey: kubernetes.io/hostname
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.14.2
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          ports:
            - containerPort: 5601
              name: dashboard
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer:9200"
            - name: WAZUH_API_URL
              value: "https://wazuh-manager:55000"
            - name: WAZUH_API_USER
              value: "wazuh-wui"
            - name: WAZUH_API_PASSWORD
              value: "wazuh-wui"
            - name: OPENSEARCH_USERNAME
              value: "kibanaserver"
            - name: OPENSEARCH_PASSWORD
              value: "kibanaserver"
            - name: SERVER_SSL_ENABLED
              value: "true"
            - name: SERVER_SSL_KEY
              value: "/usr/share/wazuh-dashboard/certs/dashboard-key.pem"
            - name: SERVER_SSL_CERTIFICATE
              value: "/usr/share/wazuh-dashboard/certs/dashboard.pem"
            - name: OPENSEARCH_SSL_CERTIFICATEAUTHORITIES
              value: "/usr/share/wazuh-dashboard/certs/root-ca.pem"
          volumeMounts:
            - name: wazuh-dashboard-config
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
            - name: wazuh-dashboard-certs
              mountPath: /usr/share/wazuh-dashboard/certs
              readOnly: true
      volumes:
        - name: wazuh-dashboard-config
          configMap:
            name: wazuh-dashboard-config
        - name: wazuh-dashboard-certs
          secret:
            secretName: wazuh-dashboard-certs
            defaultMode: 420
