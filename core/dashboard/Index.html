<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <!-- Referencia a FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ConfiguraciÃ³n de Tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e293b',
                        secondary: '#4287f5',
                        light: '#e6f0ff'
                    }
                }
            }
        }
    </script>
    <!-- Referencia al archivo JavaScript externo -->
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen m-0">
    <div id="navbar">
        {{NAVBAR}}
    </div>
    <div class="container mx-auto px-4 py-8">
        <div id="dashboard-container">
            <!-- Dashboard content will be loaded here -->
        </div>
    </div>
    <div id="seccion1" class="container mx-auto px-4 py-4 mb-8 hidden">
        {{SECCION1}}
    </div>
    <div id="seccion2" class="container mx-auto px-4 py-4 mb-8 hidden">
        {{SECCION2}}
    </div>
    <div id="footer" class="mt-auto">
        {{FOOTER}}
    </div>

</body>
</html>
