apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-manager
  namespace: soc
  labels:
    app: wazuh-manager
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: wazuh-manager
  template:
    metadata:
      labels:
        app: wazuh-manager
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-12T09:20:00Z"
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8-node-20
      initContainers:
        - name: wait-for-indexer
          image: busybox
          command: ['sh', '-c', 'until nc -z wazuh-indexer 9200; do echo waiting for wazuh-indexer; sleep 2; done;']
      containers:
        - name: wazuh-manager
          image: wazuh/wazuh-manager:4.14.2
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          env:
            - name: INDEXER_URL
              value: "https://wazuh-indexer:9200"
            - name: INDEXER_USERNAME
              value: "admin"
            - name: INDEXER_PASSWORD
              value: "admin"
          ports:
            - containerPort: 1514
              name: agent-conn
            - containerPort: 1515
              name: agent-auth
            - containerPort: 55000
              name: manager-api
          volumeMounts:
            - name: wazuh-manager-config
              mountPath: /var/ossec/etc/ossec.conf
              subPath: ossec.conf
            - name: wazuh-manager-data
              mountPath: /var/ossec/data
            - name: certificates
              mountPath: /var/ossec/etc/manager.pem
              subPath: manager.pem
              readOnly: true
            - name: certificates
              mountPath: /var/ossec/etc/manager-key.pem
              subPath: manager-key.pem
              readOnly: true
            - name: certificates
              mountPath: /var/ossec/etc/root-ca.pem
              subPath: root-ca.pem
              readOnly: true
      volumes:
        - name: wazuh-manager-config
          configMap:
            name: wazuh-manager-conf
        - name: wazuh-manager-data
          persistentVolumeClaim:
            claimName: wazuh-manager-pvc
        - name: certificates
          secret:
            secretName: wazuh-manager-certs-v4
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-manager
  namespace: soc
  labels:
    app: wazuh-manager
spec:
  type: ClusterIP
  selector:
    app: wazuh-manager
  ports:
    - name: agents-event
      port: 1514
      targetPort: 1514
    - name: agents-reg
      port: 1515
      targetPort: 1515
    - name: api
      port: 55000
      targetPort: 55000
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-manager-conf
  namespace: soc
data:
  ossec.conf: |
    <ossec_config>
      <global>
        <jsonout_output>yes</jsonout_output>
        <alerts_log>yes</alerts_log>
        <logall>no</logall>
        <logall_json>no</logall_json>
        <email_notification>no</email_notification>
        <smtp_server>smtp.example.wazuh.com</smtp_server>
        <email_from>wazuh@example.wazuh.com</email_from>
        <email_to>recipient@example.wazuh.com</email_to>
        <email_maxperhour>12</email_maxperhour>
        <email_log_source>alerts.log</email_log_source>
      </global>

      <alerts>
        <log_alert_level>3</log_alert_level>
        <email_alert_level>12</email_alert_level>
      </alerts>

      <remote>
        <connection>secure</connection>
        <port>1514</port>
        <protocol>tcp</protocol>
        <queue_size>131072</queue_size>
      </remote>

      <auth>
        <disabled>no</disabled>
        <port>1515</port>
        <use_source_ip>no</use_source_ip>
        <force_insert>yes</force_insert>
        <force_time>0</force_time>
        <purge>yes</purge>
        <use_password>no</use_password>
        <limit_maxagents>yes</limit_maxagents>
        <ciphers>HIGH:!ADH:!EXP:!MD5:!RC4:!3DES:!CAMELLIA:@STRENGTH</ciphers>
      </auth>

      <indexer>
        <enabled>yes</enabled>
        <hosts>
          <host>https://wazuh-indexer:9200</host>
        </hosts>
        <ssl>
          <certificate_authorities>
            <ca>/var/ossec/etc/root-ca.pem</ca>
          </certificate_authorities>
          <certificate>/var/ossec/etc/manager.pem</certificate>
          <key>/var/ossec/etc/manager-key.pem</key>
        </ssl>
      </indexer>
    </ossec_config>
