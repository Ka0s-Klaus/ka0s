name: Ka0s Cluster Safe Restart

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "RESTART" to confirm cluster reboot'
        required: true
        type: string

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  rolling-restart:
    runs-on: swarm-runners-scaleset
    steps:
      - name: Safety Check
        if: ${{ inputs.confirm != 'RESTART' }}
        run: |
          echo "❌ Confirmation failed. You must type 'RESTART' exactly."
          exit 1

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Execute Rolling Restart Script
        uses: ./.github/actions/ssh-exec
        with:
          host: ${{ secrets.KAOS_SSH_HOST_1 }}
          username: ${{ secrets.KAOS_SSH_USER }}
          key: ${{ secrets.KAOS_SSH_KEY_PRIV }}
          port: ${{ secrets.KAOS_SSH_PORT_1 }}
          use-sudo: true
          pass: ${{ secrets.KAOS_SSH_PASS }}
          script-path: 'devops/core/k8s/cluster-restart.sh'
          # Args: ResultsDir, SudoPass, WorkerSshPass
          script-args: "/tmp/kaos_restart ${{ secrets.KAOS_SSH_PASS }} ${{ secrets.KAOS_WORKER_SSH_PASS }}"
          remote-results-path: '/tmp/kaos_restart'
          local-results-path: 'audit/restart/'

      - name: Commit Restart Log
        run: |
          git config --global user.name "Ka0s Bot"
          git config --global user.email "bot@ka0s.io"
          
          git pull --rebase origin main || git pull origin main
          
          git add audit/restart/
          
          if ! git diff --staged --quiet; then
            git commit -m "[Ops] Cluster Restart Log - $(date +'%Y-%m-%d')"
            git push || (git pull --rebase origin main && git push)
          else
            echo "No logs to commit."
          fi

  handle-success:
    needs: [rolling-restart]
    if: success()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Log Success
        run: echo "Cluster restart sequence completed successfully."

  handle-failure:
    name: Handle Failure
    needs: [rolling-restart, handle-success]
    if: failure()
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Create Incident Issue
        env:
          GH_TOKEN: ${{ secrets.KAOS_REPO_TOKEN }}
        run: |
          gh issue create \
            --title "[INCIDENT]: Fallo en workflow ${{ github.workflow }}" \
            --label "itop-incident,triage,automated" \
            --body "### Organización
          Ka0s
          
          ### Proyecto
          ${{ env.KAOS_MODULE }}
          
          ### Fecha
          $(date +'%Y-%m-%d %H:%M:%S')
          
          ### Descripción de la Incidencia
          El workflow **${{ github.workflow }}** ha fallado.
          - **Run ID**: ${{ github.run_id }}
          - **Actor**: ${{ github.actor }}
          - **Evento**: ${{ github.event_name }}
          
          ### Logs y Evidencias
          Por favor revisar los logs de la ejecución: [Run Link](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          "

  end-workflow:
    needs: [handle-success, handle-failure]
    if: always()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Trigger Inspector
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run inspector.yml \
            -f workflow_name="${{ github.workflow }}" \
            -f run_id="${{ github.run_id }}" \
            -f status="${{ job.status }}"
