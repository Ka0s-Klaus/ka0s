<!DOCTYPE html>
<html lang=es>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <title>Ka0s Dashboard - dashboard</title>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #main-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }
        #navbar-container {
            width: 100%;
        }
        .header-centered {
            text-align: center;
        }
        #metrics-container {
            justify-content: center;
        }
        #templates-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #data-list {
            width: 100%;
            text-align: center;
        }
        #data-list table {
            margin: 0 auto;
            width: 90%;
        }
        #data-list .grid {
            justify-content: center;
            text-align: center;
        }
        #data-headers {
            justify-content: center;
            text-align: center;
        }
        #pagination {
            display: flex;
            justify-content: center;
            width: 100%;
        }
    </style>
</head>
<body class=bg-gray-50>
    <!-- Incluir la navbar -->
    <div id=navbar-container></div>
    
    <!-- Contenido principal --> 
    <div class=p-6 id=main-content> 
        <header class=mb-8 header-centered> 
            <h1 class=text-3xl font-bold text-gray-800 id=section-title>SECTION_TITLE_PLACEHOLDER</h1> 
            <p class=text-gray-600 mt-2 id=section-description>SECTION_DESCRIPTION_PLACEHOLDER</p> 
        </header> 

        <!-- Contenedor de métricas - se generará dinámicamente --> 
        <div id=metrics-container class=grid grid-cols-1 md:grid-cols-4 gap-4 mb-8> 
            <!-- Las métricas se generarán dinámicamente según el JSON --> 
        </div> 

        <!-- Contenedor de plantillas - se generará dinámicamente --> 
        <div id=templates-container> 
            <!-- Las plantillas (gráficos, listas, etc.) se generarán dinámicamente según el JSON --> 
            <div id=data-list class=bg-white shadow-sm rounded-lg p-6 mb-6>
                <div id=data-headers class=grid grid-cols-12 gap-4 mb-4></div>
                <!-- Aquí se mostrará la lista de datos --> 
            </div>
            <div id=pagination class=mt-4> 
                <!-- Aquí se mostrará la paginación --> 
            </div>
        </div>
    </div>

<!-- Cargar la navbar desde el template -->
<script src=js/orchestrator.js></script>
</body>
</html>
