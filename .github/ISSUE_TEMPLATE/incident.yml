title: "[INCIDENT]: "
labels: ["itop-incident", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        <div align="center">
          <img src="https://raw.githubusercontent.com/Ka0s-Klaus/ka0s/main/core/imgs/logo-ka0s.png" width="300" />
        </div>

