<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ka0s - Lista de Datos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <header class="py-3 mb-4 border-b border-gray-200">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800">Ka0s - Lista de Datos</h1>
            </div>
        </header>


        <div class="my-6">
            <div class="bg-gray-100 p-3 rounded-md mb-3">
                <div id="data-headers" class="grid grid-cols-12 gap-4">
                    <!-- Los encabezados se generarán dinámicamente basados en el JSON -->
                </div>
            </div>
            <div id="data-list">
                <!-- Los elementos de datos se cargarán dinámicamente -->
                <div class="text-center py-10">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                    <p class="mt-2 text-gray-600">Cargando datos...</p>
                </div>
            </div>
        </div>

        <div id="pagination" class="flex justify-center my-6">
            <!-- La paginación se generará dinámicamente -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/data-list.js"></script>
</body>
</html>
