apiVersion: v1
kind: Service
metadata:
  name: wazuh-indexer
  namespace: soc
  labels:
    app: wazuh-indexer
spec:
  ports:
    - port: 9200
      name: indexer-rest
      targetPort: 9200
  selector:
    app: wazuh-indexer
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-indexer-headless
  namespace: soc
  labels:
    app: wazuh-indexer
spec:
  ports:
    - port: 9300
      name: idx-transport
      targetPort: 9300
  selector:
    app: wazuh-indexer
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: soc
  labels:
    app: wazuh-indexer
spec:
  serviceName: wazuh-indexer-headless
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-indexer
  template:
    metadata:
      labels:
        app: wazuh-indexer
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
        - name: increase-vm-max-map
          image: busybox
          command: ["sysctl", "-w", "vm.max_map_count=262144"]
          securityContext:
            privileged: true
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 1000:1000 /usr/share/wazuh-indexer/data"]
          volumeMounts:
            - name: wazuh-indexer-data
              mountPath: /usr/share/wazuh-indexer/data
      containers:
        - name: wazuh-indexer
          image: wazuh/wazuh-indexer:4.14.2
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          ports:
            - containerPort: 9200
              name: indexer-rest
            - containerPort: 9300
              name: idx-transport
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: "-Xms1g -Xmx1g"
            - name: network.host
              value: "0.0.0.0"
            - name: node.name
              value: "wazuh-indexer-0"
            - name: cluster.initial_master_nodes
              value: "wazuh-indexer-0"
            - name: discovery.seed_hosts
              value: "wazuh-indexer-0.wazuh-indexer-headless.soc.svc.cluster.local"
            - name: cluster.name
              value: "wazuh-cluster"
            - name: plugins.security.ssl.transport.pemcert_filepath
              value: "certs/indexer.pem"
            - name: plugins.security.ssl.transport.pemkey_filepath
              value: "certs/indexer-key.pem"
            - name: plugins.security.ssl.transport.pemtrustedcas_filepath
              value: "certs/root-ca.pem"
            - name: plugins.security.ssl.http.pemcert_filepath
              value: "certs/indexer.pem"
            - name: plugins.security.ssl.http.pemkey_filepath
              value: "certs/indexer-key.pem"
            - name: plugins.security.ssl.http.pemtrustedcas_filepath
              value: "certs/root-ca.pem"
            - name: plugins.security.authcz.admin_dn
              value: "CN=admin,OU=Wazuh,O=Wazuh,L=California,C=US"
            - name: plugins.security.nodes_dn
              value: "CN=wazuh-indexer,OU=Wazuh,O=Wazuh,L=California,C=US"
            - name: plugins.security.allow_default_init_securityindex
              value: "true"
            - name: plugins.security.restapi.roles_enabled
              value: '["all_access", "security_rest_api_access"]'
          volumeMounts:
            - name: wazuh-indexer-data
              mountPath: /usr/share/wazuh-indexer/data
            - name: wazuh-indexer-certs
              mountPath: /usr/share/wazuh-indexer/config/certs
              readOnly: true
      volumes:
        - name: wazuh-indexer-data
          persistentVolumeClaim:
            claimName: wazuh-indexer-data-v2
        - name: wazuh-indexer-certs
          secret:
            secretName: wazuh-indexer-certs
            defaultMode: 420
