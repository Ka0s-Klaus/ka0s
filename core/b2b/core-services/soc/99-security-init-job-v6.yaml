apiVersion: batch/v1
kind: Job
metadata:
  name: wazuh-security-init-v6
  namespace: soc
spec:
  ttlSecondsAfterFinished: 600
  template:
    spec:
      containers:
        - name: security-init
          image: wazuh/wazuh-indexer:4.14.2
          env:
            - name: OPENSEARCH_JAVA_HOME
              value: /usr/share/wazuh-indexer/jdk
          command: ["/bin/bash", "-c"]
          args:
            - |
              set -e
              export JAVA_HOME=/usr/share/wazuh-indexer/jdk
              export PATH=$JAVA_HOME/bin:$PATH
              
              echo "Waiting for Indexer (DNS: wazuh-indexer.soc.svc)..."
              until curl -s -k https://wazuh-indexer.soc.svc:9200; do sleep 5; done
              
              echo "Running securityadmin.sh..."
              # Use -h wazuh-indexer.soc.svc to match cert SAN
              /usr/share/wazuh-indexer/plugins/opensearch-security/tools/securityadmin.sh \
                -cd /usr/share/wazuh-indexer/plugins/opensearch-security/securityconfig/ \
                -icl -nhnv \
                -cacert /usr/share/wazuh-indexer/config/certs/root-ca.pem \
                -cert /usr/share/wazuh-indexer/config/certs/admin.pem \
                -key /usr/share/wazuh-indexer/config/certs/admin-key.pem \
                -h wazuh-indexer.soc.svc \
                -p 9300
          volumeMounts:
            - name: certificates
              mountPath: /usr/share/wazuh-indexer/config/certs
              readOnly: true
      volumes:
        - name: certificates
          secret:
            secretName: wazuh-indexer-certs
      restartPolicy: OnFailure
