apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: zabbix-agent
  namespace: zabbix
  labels:
    app: zabbix-agent
spec:
  selector:
    matchLabels:
      app: zabbix-agent
  template:
    metadata:
      labels:
        app: zabbix-agent
    spec:
      serviceAccountName: zabbix-service-account
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: zabbix-agent
          image: zabbix/zabbix-agent2:latest
          ports:
            - containerPort: 10050
              hostPort: 10050
              name: zabbix-agent
          env:
            - name: ZBX_HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: ZBX_SERVER_HOST
              value: "zabbix-server"
            - name: ZBX_SERVER_PORT
              value: "10051"
            - name: ZBX_SERVER_ACTIVE
              value: "zabbix-server"
            - name: ZBX_PASSIVESERVERS
              value: "172.16.0.0/12,127.0.0.1,192.168.0.0/16"
            - name: ZBX_HOSTMETADATA
              value: "k8s-node"
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
