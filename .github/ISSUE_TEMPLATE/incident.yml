      required: true

  - type: input
    id: requester
    attributes:
      label: Solicitante
      description: Email o login del solicitante (debe existir en iTop como Persona).
      placeholder: "@ka0sc0re"
    validations:
      required: true

  - type: dropdown
    id: status
    attributes:
      label: Estado
      options:
        - New
        - Assigned
        - Pending
        - Escalated TTO
        - Escalated TTR
        - Resolved
        - Closed
      default: 0
    validations:
      required: true

  - type: dropdown
    id: impact
    attributes:
      label: Impacto
      options:
        - Department
        - Service
        - Person
    validations:
      required: true

  - type: dropdown
    id: urgency
    attributes:
      label: Urgencia
      options:
        - critical
        - high
        - medium
        - low
    validations:
      required: true

  - type: input
    id: service
    attributes:
      label: Servicio / CI afectado
      description: Nombre del servicio o CI impactado.
      placeholder: Ej. web-frontend, DB cluster
    validations:
      required: true

