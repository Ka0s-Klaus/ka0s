apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-ingress
  namespace: soc
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: soc.ka0s.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wazuh-external
                port:
                  number: 443
