<div class="h-full w-full flex flex-col gap-4 pl-4 sm:pl-6 md:pl-8">
    <!-- Top container - Header section -->
    <div class="bg-white rounded-lg p-4 sm:p-6 shadow-md">
        <div class="grid grid col justify-between items-center">
            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">{{ backLogs.title }}</h1>
            <h1 class="text-sm sm:text-base text-gray-800 mt-2">{{ backLogs.description }}</h1>
        </div>
    </div>

    <!-- Bottom container - Kanban board -->
    <div class="flex-grow grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 h-full">
        <!-- Todo column -->
        <div class="flex flex-col">
            <div class="rounded-xl bg-white my-2 p-3 sm:p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between border-b">
                <div class="flex items-center mb-2 sm:mb-0">
                    <div class="w-5 h-5 sm:w-6 sm:h-6 rounded-full bg-blue-500 flex items-center justify-center mr-2">
                        <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-white"></div>
                    </div>
                    <h2 class="text-sm sm:text-base text-dark font-medium">{{ backLogs.target1 }}</h2>
                    <span class="ml-2 text-gray-500 text-xs sm:text-sm" id="todo-count">0</span>
                </div>
                <div class="text-dark px-2 sm:px-4 py-1 sm:py-2 text-xs sm:text-sm">{{ backLogs.target1.description }}</div>
            </div>
            <div class="bg-white rounded-lg shadow-xl py-2 sm:py-3 overflow-y-auto px-2 flex-grow" id="todo-column">
                <!-- Task cards will be dynamically generated here -->
            </div>
        </div>

        <!-- In Progress column -->
        <div class="flex flex-col">
            <div class="rounded-xl bg-white my-2 p-3 sm:p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between border-b">
                <div class="flex items-center mb-2 sm:mb-0">
                    <div class="w-5 h-5 sm:w-6 sm:h-6 rounded-full bg-yellow-500 flex items-center justify-center mr-2">
                        <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-white"></div>
                    </div>
                    <h2 class="text-sm sm:text-base text-dark font-medium">{{ backLogs.target2 }}</h2>
                    <span class="ml-2 text-gray-500 text-xs sm:text-sm" id="in-progress-count">0</span>
                </div>
                <div class="text-dark px-2 sm:px-4 py-1 sm:py-2 text-xs sm:text-sm">{{ backLogs.target2.description }}</div>
            </div>
            <div class="bg-white rounded-lg shadow-xl py-2 sm:py-3 overflow-y-auto px-2 flex-grow" id="in-progress-column">
                <!-- Task cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Done column -->
        <div class="flex flex-col">
            <div class="rounded-xl bg-white my-2 p-3 sm:p-4 flex flex-col sm:flex-row items-start sm:items-center justify-between border-b">
                <div class="flex items-center mb-2 sm:mb-0">
                    <div class="w-5 h-5 sm:w-6 sm:h-6 rounded-full bg-purple-500 flex items-center justify-center mr-2">
                        <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-white"></div>
                    </div>
                    <h2 class="text-sm sm:text-base text-dark font-medium">{{ backLogs.target3 }}</h2>
                    <span class="ml-2 text-gray-500 text-xs sm:text-sm" id="done-count">0</span>
                </div>
                <div class="text-dark px-2 sm:px-4 py-1 sm:py-2 text-xs sm:text-sm">{{ backLogs.target3.description }}</div>
            </div>
            <div class="bg-white rounded-lg shadow-xl py-2 sm:py-3 overflow-y-auto px-2 flex-grow" id="done-column">
                <!-- Task cards will be dynamically generated here -->
            </div>
        </div>
    </div>
</div>
