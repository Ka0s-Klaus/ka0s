<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Time Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Encabezado -->
        <header class="bg-white shadow-sm rounded-lg p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Lead Time Analysis</h1>
            <p class="text-gray-600">Análisis del tiempo transcurrido desde el commit hasta el despliegue</p>
        </header>

        <!-- Estadísticas -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <!-- Total Workflows -->
            <div class="bg-blue-50 rounded-lg p-4 shadow-sm">
                <h2 class="text-lg font-semibold text-blue-800">Total Workflows</h2>
                <p class="text-3xl font-bold text-blue-600">4666</p>
            </div>
            
            <!-- Avg Lead Time -->
            <div class="bg-green-50 rounded-lg p-4 shadow-sm">
                <h2 class="text-lg font-semibold text-green-800">Avg Lead Time</h2>
                <p class="text-3xl font-bold text-green-600">2235m 3s</p>
            </div>
            
            <!-- Max Lead Time -->
            <div class="bg-yellow-50 rounded-lg p-4 shadow-sm">
                <h2 class="text-lg font-semibold text-yellow-800">Max Lead Time</h2>
                <p class="text-3xl font-bold text-yellow-600">42894m 6s</p>
            </div>
            
            <!-- Min Lead Time -->
            <div class="bg-purple-50 rounded-lg p-4 shadow-sm">
                <h2 class="text-lg font-semibold text-purple-800">Min Lead Time</h2>
                <p class="text-3xl font-bold text-purple-600">0m 0s</p>
            </div>
        </div>

        <!-- Tabla de ejecuciones recientes -->
        <div class="bg-white shadow-sm rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Executions</h2>
            
            <!-- Encabezados de la tabla -->
            <div class="bg-gray-100 p-3 rounded-md mb-3">
                <div id="data-headers" class="grid grid-cols-12 gap-4">
                    <!-- Los encabezados se generarán dinámicamente -->
                </div>
            </div>
            
            <!-- Lista de datos -->
            <div id="data-list" data-source="../../data/kaos-workflows-runs.json">
                <!-- Los elementos de datos se cargarán dinámicamente -->
            </div>
            
            <!-- Paginación -->
            <div id="pagination" class="flex justify-center my-6">
                <!-- La paginación se generará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Incluir primero data-list.js y luego leadtime.js -->
    <script src="../../js/data-list.js"></script>
    <script src="../../js/leadtime.js"></script>
</body>
</html>
