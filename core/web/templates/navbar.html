<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Dinámica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="fixed m-4 p-2 bg-gradient-to-r from-blue-50 to-white rounded-xl h-[96%] shadow-2xl w-[250px] transition-all duration-300 z-50" id="sidebar">
        <!-- Header con toggle -->
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center gap-3">
                <img src="images/kaos-summary.png" alt="Ka0s Logo" class="h-10 w-10 rounded-xl logo-image transition-all duration-300" width="32" height="32" loading="lazy">
                <span id="navbar-title" class="text-lg font-semibold text-gray-800 sidebar-text transition-opacity duration-300"></span>
            </div>
            <button id="sidebarToggle" class="text-gray-500 hover:text-gray-700 rounded-lg transition-all duration-300">
                <i class="fas fa-chevron-left text-xl transition-transform duration-300" id="toggleIcon"></i>
            </button>
        </div>
        <!-- Enlaces de navegación -->
        <div class="mt-6 flex flex-col gap-2">
            <ul id="navbar-sections" class="flex flex-col gap-2">
                <!-- Las secciones se insertarán aquí dinámicamente -->
            </ul>
        </div>
    </nav>
    <script src="../js/navbar.js"></script>
</body>
</html>
