apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.241
  ports:
  - name: http
    port: 80
    targetPort: 5601
  selector:
    app: wazuh-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: wazuh
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
    spec:
      containers:
      - name: wazuh-dashboard
        image: wazuh/wazuh-dashboard:4.14.1
        ports:
        - containerPort: 5601
          name: https
        env:
        - name: WAZUH_INDEXER_URL
          value: "https://wazuh-indexer:9200"
        - name: WAZUH_INDEXER_USER
          value: "admin"
        - name: WAZUH_INDEXER_PASSWORD
          value: "admin"
        - name: WAZUH_API_URL
          value: "https://wazuh-manager:55000"
        - name: WAZUH_API_USER
          value: "admin"
        - name: WAZUH_API_PASSWORD
          value: "admin"
        volumeMounts:
        - name: config
          mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
          subPath: opensearch_dashboards.yml
      volumes:
      - name: config
        configMap:
          name: wazuh-dashboard-config
