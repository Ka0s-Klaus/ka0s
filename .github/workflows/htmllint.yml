name: Ka0s HTML Lint

on:
  workflow_dispatch:
    inputs:
      kaos-origin:
        description: 'Dispatcher Workflow Run ID'
        default: ""
        required: true
      kaos-files:
        description: 'Files Involved'
        default: ""
        required: true
      kaos-issue-id:
        description: 'Issue ID'
        default: "Kaos Issue ID"
        required: true
      kaos-user-start:
        description: 'User initiated process'
        default: ""
        required: true
  
permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

env:
  KAOS_MODULE: "[Ka0S] HTMLLINT"
  GH_TOKEN: ${{ secrets.KAOS_REPO_TOKEN }}
  KAOS_HTMLLINT_CONFIG: "core/config/.htmllintrc"
  KAOS_PRETTIER_CONFIG: "compliance/html/.prettierrc.json"
  KAOS_PATH_RESUME: "audit/htmllint/"
  KAOS_REPO: "/actions-runner/_work/kaos/kaos"
  KAOS_STEP_MODULE: ""
  KAOS_CODE: ${{ github.run_id}}
  KAOS_REF_BRANCH: "main"

jobs:
  job-core:
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Suplimos falta de GH CLI en imagen
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli

      - id: install-node
        name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - id: install-tools
        name: Run Ka0s Lint HTML Action
        uses: ./.github/actions/kaos-lint-html
        with:
          file_path: ${{ github.event.inputs.kaos-files }}
          fix: 'true'
          path_resume: ${{ env.KAOS_PATH_RESUME }}htmllint-results-${{ github.run_id }}.txt
      
      - name: Report Status
        if: failure()
        run: |
          FILE="${{ github.event.inputs.kaos-files }}"
          KAOS_ISSUE_BODY="The ${{ env.KAOS_MODULE }} process (${{ github.event.inputs.kaos-origin }}) failed. File ($FILE) has violations that could not be auto-fixed. Please check the logs."
          gh issue comment ${{ github.event.inputs.kaos-issue-id }} -b "$KAOS_ISSUE_BODY"
          exit 1
      
      - name: Report Success
        if: success()
        run: |
          FILE="${{ github.event.inputs.kaos-files }}"
          KAOS_ISSUE_BODY="The ${{ env.KAOS_MODULE }} process (${{ github.event.inputs.kaos-origin }}) successfully validated file ($FILE)."
          gh issue comment ${{ github.event.inputs.kaos-issue-id }} -b "$KAOS_ISSUE_BODY"
          
          # Check for changes (Self-Healing)
          git config --global user.name "${{ secrets.KAOS_BOT_NAME }}"
          git config --global user.email "${{ secrets.KAOS_BOT_EMAIL }}"
          if ! git diff --quiet; then
             git add "$FILE"
             git commit -m "[Ka0S] Self-Healing: Auto-formatting HTML compliance for $(basename "$FILE")"
             git push origin ${{ github.ref }} --force-with-lease
          fi
              if prettier --write "$FILE" --config "${{ env.KAOS_PRETTIER_CONFIG }}"; then
                echo "‚úÖ Self-Healing Successful: File formatted to Ka0s Standards." >> "$RESUME_FILE"
                
                # Commit de la correcci√≥n
                git config --global user.name "${{ secrets.KAOS_BOT_NAME }}"
                git config --global user.email "${{ secrets.KAOS_BOT_EMAIL }}"
                git add "$FILE"
                if ! git diff --staged --quiet; then
                  git commit -m "[Ka0S] Self-Healing: Auto-formatting HTML compliance for $FILE_NAME"
                  git push origin ${{ github.ref }} --force-with-lease
                  echo "üîÑ Changes pushed to repository." >> "$RESUME_FILE"
                fi
                
                KAOS_ISSUE_BODY="The ${{ env.KAOS_MODULE }} process (${{ github.event.inputs.kaos-origin }}) detected style violations in ($FILE) but successfully performed SELF-HEALING. No action required."
                gh issue comment ${{ github.event.inputs.kaos-issue-id }} -b "$KAOS_ISSUE_BODY"
              else
                echo "‚ùå Self-Healing Failed." >> "$RESUME_FILE"
                exit 1
              fi
            else
              echo "‚úÖ Compliance Check Passed (No changes needed)" >> "$RESUME_FILE"
              KAOS_ISSUE_BODY="The ${{ env.KAOS_MODULE }} process (${{ github.event.inputs.kaos-origin }}) successfully validated file ($FILE). All checks passed."
              gh issue comment ${{ github.event.inputs.kaos-issue-id }} -b "$KAOS_ISSUE_BODY"
            fi
            
            cat "$RESUME_FILE"

      - id: upload-logs
        name: Upload Logs
        if: always()
        run: |
             # Subir logs de auditor√≠a si existen
             if [ -f "${{ env.KAOS_PATH_RESUME }}htmllint-results-${{ github.run_id }}.txt" ]; then
                git config --global user.name "${{ secrets.KAOS_BOT_NAME }}"
                git config --global user.email "${{ secrets.KAOS_BOT_EMAIL }}"
                git pull --rebase
                git add ${{ env.KAOS_PATH_RESUME }}*
                if ! git diff --staged --quiet; then
                   git commit -m "[Ka0S] Uploading HTML compliance audit logs"
                   git push origin ${{ github.ref }} --force-with-lease
                fi
             fi

  handle-success:
     runs-on: swarm-runners-scaleset
     needs: [job-core]
     if: ${{ success() }}
     steps:
       - uses: actions/checkout@v4
       - uses: ./.github/actions/install-gh-cli
       - name: Notify Success
         env:
           GH_TOKEN: ${{ github.token }}
         run: |
           RNNUMBER=$(echo "${{ github.ref }}" | grep -o '[0-9]*')
           gh issue comment $RNNUMBER --body "‚úÖ HTML Compliance finalizado correctamente ${{ env.KAOS_CODE }}."

  handle-failure:
    runs-on: swarm-runners-scaleset
    needs: [job-core, handle-success]
    if: ${{ failure() }} 
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/install-gh-cli
      - name: Notify Failure
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh issue create --title "${{ env.KAOS_MODULE }} Error in ${{ env.KAOS_CODE }}" --label "bug" --body "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          RNNUMBER=$(echo "${{ github.ref }}" | grep -o '[0-9]*')
          gh issue comment $RNNUMBER --body "‚ùå El proceso de Compliance HTML ha fallado ${{ env.KAOS_CODE }}."

  end-workflow:
    needs: [handle-success, handle-failure]
    if: always()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Trigger Inspector
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üîç Triggering Inspector for Audit..."
          gh workflow run inspector.yml \
            --ref main \
            -f kaos-workflow-id="${{ github.run_id }}" \
            -f kaos-user-start="${{ github.triggering_actor }}"
