apiVersion: v1
kind: Secret
metadata:
  name: grafana-secrets
  namespace: kaos-prod
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana-kaos
    app.kubernetes.io/component: monitoring
type: Opaque
data:
  # admin-password: Cambiar por tu contraseña en base64
  # Para generar: echo -n "tu_contraseña_segura" | base64
  admin-password: YWRtaW4xMjM0NQ==  # admin12345 (CAMBIAR INMEDIATAMENTE)
  
  # Claves adicionales para configuración
  database-password: ""  # Si usas base de datos externa
  smtp-password: ""      # Si usas SMTP
  oauth-client-secret: "" # Si usas OAuth
---
apiVersion: v1
kind: Secret
metadata:
  name: grafana-kaos-tls
  namespace: kaos-prod
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: grafana-kaos
type: kubernetes.io/tls
data:
  # Estos se generarán automáticamente por cert-manager
  tls.crt: ""
  tls.key: ""
