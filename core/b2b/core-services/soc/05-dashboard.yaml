apiVersion: apps/v1
kind: Deployment
metadata:
  name: wazuh-dashboard
  namespace: soc
  labels:
    app: wazuh-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-dashboard
  template:
    metadata:
      labels:
        app: wazuh-dashboard
      annotations:
        kubectl.kubernetes.io/restartedAt: "2026-02-11T09:30:00Z"
    spec:
      containers:
        - name: wazuh-dashboard
          image: wazuh/wazuh-dashboard:4.14.2
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          ports:
            - containerPort: 5601
              name: dashboard
          env:
            - name: WAZUH_API_URL
              value: "https://wazuh-manager:55000"
            - name: OPENSEARCH_URL
              value: "https://wazuh-indexer:9200"
            - name: OPENSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: wazuh-auth
                  key: admin_username
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wazuh-auth
                  key: admin_password
            # TLS Config
            - name: SERVER_SSL_ENABLED
              value: "false" # Ingress handles TLS
            - name: OPENSEARCH_SSL_VERIFICATIONMODE
              value: "certificate"
            - name: OPENSEARCH_REQUESTHEADERSALLOWLIST
              value: "securitytenant,Authorization"
            - name: OPENSEARCH_SSL_CERTIFICATEAUTHORITIES
              value: "/usr/share/wazuh-dashboard/certs/root-ca.pem"
          volumeMounts:
            - name: certificates
              mountPath: /usr/share/wazuh-dashboard/certs
              readOnly: true
            - name: dashboard-conf
              mountPath: /usr/share/wazuh-dashboard/config/opensearch_dashboards.yml
              subPath: opensearch_dashboards.yml
              readOnly: true
      volumes:
        - name: certificates
          secret:
            secretName: wazuh-dashboard-certs
        - name: dashboard-conf
          configMap:
            name: wazuh-dashboard-conf
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wazuh-dashboard-conf
  namespace: soc
data:
  opensearch_dashboards.yml: |
    server.host: "0.0.0.0"
    server.port: 5601
    opensearch.hosts: https://wazuh-indexer:9200
    opensearch.ssl.verificationMode: certificate
    opensearch.ssl.certificateAuthorities: ["/usr/share/wazuh-dashboard/certs/root-ca.pem"]
    opensearch.requestHeadersWhitelist: [ authorization, securitytenant ]
    opensearch_security.multitenancy.enabled: true
    opensearch_security.readonly_mode.roles: [ kibana_read_only ]
    server.ssl.enabled: false
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-dashboard
  namespace: soc
  labels:
    app: wazuh-dashboard
spec:
  type: ClusterIP
  selector:
    app: wazuh-dashboard
  ports:
    - port: 5601
      targetPort: 5601
      protocol: TCP
      name: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wazuh-dashboard-ingress
  namespace: soc
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # Session affinity for dashboard stability
    nginx.ingress.kubernetes.io/affinity: "cookie"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - soc.ka0s.io
      secretName: ka0s-wildcard-tls
  rules:
    - host: soc.ka0s.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wazuh-dashboard
                port:
                  number: 5601
