apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-datasources-provisioning
          mountPath: /etc/grafana/provisioning/datasources
      volumes:
      - name: grafana-datasources-provisioning
        projected:
          sources:
          - configMap:
              name: grafana-datasources
          - configMap:
              name: grafana-loki-datasource