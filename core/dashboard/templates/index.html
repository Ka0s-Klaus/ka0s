<div class="dashboard-container px-4 mt-20">
    <div class="dashboard-content">
        <!-- Dashboard Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card 1 - Line Chart -->
            <div class="bg-white rounded-2xl p-6 shadow-md col-span-2">
                <h3 class="text-gray-600 mb-4">Revenue Growth</h3>
                <div class="h-[200px] relative">
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <!-- Card 2 - Stats -->
            <div class="bg-white rounded-2xl p-6 shadow-md">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-gray-600">Statistics</h3>
                    <span class="text-yellow-500">12k</span>
                </div>
                <div class="flex justify-between mt-4">
                    <div>
                        <h4 class="text-2xl font-bold">1205</h4>
                        <p class="text-gray-500">Daily Views</p>
                    </div>
                    <div>
                        <h4 class="text-2xl font-bold">840</h4>
                        <p class="text-gray-500">Sales</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 - Bar Chart -->
            <div class="bg-white rounded-2xl p-6 shadow-md">
                <h3 class="text-gray-600 mb-4">Monthly Sales</h3>
                <div class="h-[200px] relative">
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <!-- Card 4 - Progress -->
            <div class="bg-white rounded-2xl p-6 shadow-md">
                <h3 class="text-gray-600 mb-4">Progress</h3>
                <div class="flex justify-center items-center h-40 relative">
                    <canvas id="doughnutChart"></canvas>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                        <span class="text-2xl font-bold">75%</span>
                    </div>
                </div>
            </div>

            <!-- Card 5 - Calendar -->
            <div class="bg-white rounded-2xl p-6 shadow-md">
                <h3 class="text-gray-600 mb-4">Calendar</h3>
                <div id="calendar">
                    <!-- Calendar will be loaded here -->
                </div>
            </div>
        </div>
    </div>
</div>
