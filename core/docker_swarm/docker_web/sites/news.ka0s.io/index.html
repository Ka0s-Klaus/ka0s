<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ka0s - Lanzamiento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, 
                       "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-weight: 300;
            letter-spacing: -0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .countdown {
            font-size: 3rem;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .countdown {
                font-size: 2rem;
            }
        }
        
        footer {
            padding: 20px;
            text-align: center;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://cdn.esahubble.org/archives/images/screen/heic1501a.jpg') center/cover;
            z-index: -1;
            animation: moveBackground 60s infinite linear;
            opacity: 0.8;
        }
        
        @keyframes moveBackground {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(20px, 20px); }
            100% { transform: scale(1) translate(0, 0); }
        }
        
        /* Resto de estilos permanecen igual */
        h1 {
            font-weight: 300;
            letter-spacing: -0.75px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .logo {
            max-width: 200px;
            margin: 20px auto;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }
        
        .countdown, .typewriter, footer {
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }
        
        /* Resto del código CSS permanece igual */
    </style>
</head>
<body>
    <div class="content">
        <!-- Logo -->
        <div class="logo" style="font-size: 3rem; color: #00ff00; font-weight: bold; text-shadow: 0 0 10px rgba(0,255,0,0.7);">Ka0s News</div>
        
        <h1>Próximo Lanzamiento</h1>
        
        <div class="countdown" id="countdown"></div>
        
        <div class="typewriter" id="typewriter"></div>
    </div>
    
    <footer>Ka0s Inc. since 1986</footer>

    <script>
        // Contador regresivo
        const countdownDate = new Date("September 1, 2025 00:00:00").getTime();
        
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        };
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // Efecto máquina de escribir
        const text = "Si buscas resultados distintos, no hagas siempre lo mismo";
        let i = 0;
        const speed = 50;
        
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        
        typeWriter();
    </script>
</body>
</html>
