apiVersion: apps/v1
kind: Deployment
metadata:
  name: itop
  namespace: itop
  labels:
    app: itop
    core.kaos.io/type: b2b-core
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: itop
  template:
    metadata:
      labels:
        app: itop
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8-node-20
      initContainers:
        - name: init-itop-files
          image: vbkunin/itop:latest-base
          command: 
            - 'sh'
            - '-c'
            - |
              if [ ! -f /web-data/conf/production/config-itop.php ]; then
                echo "Initializing iTop files..."
                cp -r /var/www/html/. /web-data/
              else
                echo "Config file exists, preserving configuration..."
                # Only sync code, preserve config
                cp -r /var/www/html/application /web-data/
                cp -r /var/www/html/core /web-data/
                cp -r /var/www/html/css /web-data/
                cp -r /var/www/html/data /web-data/
                cp -r /var/www/html/datamodels /web-data/
                cp -r /var/www/html/dictionaries /web-data/
                cp -r /var/www/html/env-production /web-data/
                cp -r /var/www/html/images /web-data/
                cp -r /var/www/html/js /web-data/
                cp -r /var/www/html/lib /web-data/
                cp -r /var/www/html/pages /web-data/
                cp -r /var/www/html/portal /web-data/
                cp -r /var/www/html/setup /web-data/
                cp -r /var/www/html/sources /web-data/
                cp -r /var/www/html/webservices /web-data/
                cp -r /var/www/html/index.php /web-data/
              fi && \
              if [ -f /web-data/conf/production/config-itop.php ]; then \
                 echo "Ensuring app_root_url is empty in config-itop.php..." && \
                 if grep -q "'app_root_url' =>" /web-data/conf/production/config-itop.php; then
                   sed -i "s|'app_root_url' => .*|'app_root_url' => '',|" /web-data/conf/production/config-itop.php;
                 fi
              fi && \
              chown -R 33:33 /web-data
          volumeMounts:
            - name: itop-web-persistent-storage
              mountPath: /web-data
      containers:
        - name: itop
          image: vbkunin/itop:latest-base
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          ports:
            - containerPort: 80
          env:
            - name: ITOP_DB_HOST
              value: "mysql"
            - name: ITOP_DB_NAME
              value: "itop"
            - name: ITOP_DB_USER
              value: "admin"
            - name: ITOP_DB_PASSWORD
              value: "admin"
          volumeMounts:
            - name: itop-web-persistent-storage
              mountPath: /var/www/html
      volumes:
        - name: itop-web-persistent-storage
          persistentVolumeClaim:
            claimName: itop-web-pvc