<!DOCTYPE html>
<html lang=es>
<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <title>Ka0s Dashboard - dashboard</title>
    <link rel=stylesheet href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>
    <!-- Añadir Tailwind CSS -->
    <script src=https://cdn.tailwindcss.com></script>
    <!-- Añadir Chart.js para gráficos -->
    <script src=https://cdn.jsdelivr.net/npm/chart.js></script>
    
</head>
<body class=bg-gray-50>
    <!-- Incluir la navbar -->
    <div id="navbar-container"></div>
    
    <!-- Contenido principal --> 
    <div class=p-6 id=main-content> 
        <header class=mb-8 header-centered> 
            <h1 class=text-3xl font-bold text-gray-800 id=section-title>SECTION_TITLE_PLACEHOLDER</h1> 
            <p class=text-gray-600 mt-2 id=section-description>SECTION_DESCRIPTION_PLACEHOLDER</p> 
        </header> 

        <!-- Contenedor de métricas - se generará dinámicamente --> 
        <div id=metrics-container class=grid grid-cols-1 md:grid-cols-4 gap-4 mb-8> 
            <!-- Las métricas se generarán dinámicamente según el JSON --> 
        </div> 

        <!-- Contenedor de gráficos -->
        <div id="charts-section" class="mb-8 overflow-x-auto">
            <!-- Gráfico de barras -->
            <div id="charts-container" class="bg-white rounded-lg shadow-lg p-6 mb-6 w-full">
            </div>
            
        </div>

        <!-- Contenedor de tabla de datos --> 
        <div id=data-section class=mb-8>
            <div class=bg-white rounded-lg shadow-lg p-6 mb-4>
                <h2 class=text-xl font-semibold text-gray-800 mb-4></h2>
                <div id=data-list class=bg-white rounded-lg overflow-hidden>
                    <div id=data-headers class=grid grid-cols-12 gap-4 mb-4 p-4 bg-gray-50 border-b></div>
                    <!-- Aquí se mostrará la lista de datos --> 
                </div>
            </div>
            <div id=pagination class=mt-4 flex justify-center w-full> 
                <!-- Aquí se mostrará la paginación --> 
            </div>
        </div>
    </div>

<!-- Cargar la navbar desde el template -->
<script src=js/orchestrator.js></script>
</body>
</html>
