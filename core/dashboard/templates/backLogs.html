<div class="h-full w-full flex flex-col gap-4 pl-3">
    <!-- Top container - Header section -->
    <div class="bg-white rounded-lg p-6 shadow-md">
        <div class="grid grid col justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">{{ backLogs.title }}</h1>
            <h1 class="text-gray-800 mt-2">{{ backLogs.description }}</h1>
        </div>
    </div>

    <!-- Bottom container - Kanban board -->
    <div class="flex-grow grid grid-cols-3 gap-4 h-full">
        <!-- Todo column -->
        <div class="flex flex-col">
            <div class="rounded-xl bg-white my-2 p-4 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center mr-2">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                    <h2 class="text-dark font-medium">{{ backLogs.target1 }}</h2>
                    <span class="ml-2 text-gray-500" id="todo-count">0</span>
                </div>
                <div class="text-dark px-4 py-2 text-sm">{{ backLogs.target1.description }}</div>
            </div>
            <div class="bg-white rounded-lg shadow-xl py-3 overflow-y-auto px-2 flex-grow" id="todo-column">
                <!-- Task cards will be dynamically generated here -->
            </div>
        </div>

        <!-- In Progress column -->
        <div class="flex flex-col">
            <div class="rounded-xl bg-white my-2 p-4 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-yellow-500 flex items-center justify-center mr-2">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                    <h2 class="text-dark font-medium">{{ backLogs.target2 }}</h2>
                    <span class="ml-2 text-gray-500" id="in-progress-count">0</span>
                </div>
                <div class="text-dark px-4 py-2 text-sm">{{ backLogs.target2.description }}</div>
            </div>
            <div class="bg-white rounded-lg shadow-xl py-3 overflow-y-auto px-2 flex-grow" id="in-progress-column">
                <!-- Task cards will be dynamically generated here -->
            </div>
        </div>

        <!-- Done column -->
        <div class="flex flex-col">
            <div class="rounded-xl bg-white my-2 p-4 flex items-center justify-between border-b">
                <div class="flex items-center">
                    <div class="w-6 h-6 rounded-full bg-purple-500 flex items-center justify-center mr-2">
                        <div class="w-3 h-3 rounded-full bg-white"></div>
                    </div>
                    <h2 class="text-dark font-medium">{{ backLogs.target3 }}</h2>
                    <span class="ml-2 text-gray-500" id="done-count">0</span>
                </div>
                <div class="text-dark px-4 py-2 text-sm">{{ backLogs.target3.description }}</div>
            </div>
            <div class="bg-white rounded-lg shadow-xl py-3 overflow-y-auto px-2 flex-grow" id="done-column">
                <!-- Task cards will be dynamically generated here -->
            </div>
        </div>
    </div>
    
    <!-- Modal for task details (hidden by default) -->
    <div id="taskModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-2xl w-full max-h-[80vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTaskTitle">Task Title</h3>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="border-t border-gray-200 pt-4">
                <div class="flex items-center mb-3">
                    <span id="modalTaskId" class="text-blue-600 mr-3">ka0s #123</span>
                    <div class="flex space-x-2" id="modalTaskTags">
                        <!-- Tags will be added here -->
                    </div>
                </div>
                <p id="modalTaskDescription" class="text-gray-700 mb-4">
                    <!-- Issue body will be displayed here -->
                </p>
                
                <!-- Comments Section -->
                <div class="mt-6">
                    <h5 class="font-medium text-gray-800 mb-3">Comments</h5>
                    <div id="commentsList" class="space-y-3">
                        <!-- Dynamic comments will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
