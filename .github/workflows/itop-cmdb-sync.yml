name: "Ka0s CMDB Sync -> iTop"

on:
  workflow_call:
    inputs:
      services:
        description: "Comma separated list of services to sync"
        required: true
        type: string
      status:
        description: "Status to set (production, implementation, obsolete)"
        default: "production"
        type: string
    secrets:
      ITOP_URL:
        required: true
      ITOP_API_USER:
        required: true
      ITOP_API_PASSWORD:
        required: true
      ITOP_ORIGIN:
        required: false

  workflow_dispatch:
    inputs:
      services:
        description: "Comma separated list of services to sync"
        required: true
        type: string
      status:
        description: "Status to set"
        default: "production"
        type: choice
        options:
          - production
          - implementation
          - obsolete

jobs:
  sync-cmdb:
    name: Sync Services to iTop
    runs-on: swarm-runners-scaleset
    permissions:
      contents: write
      issues: write
      actions: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests
        
      - name: Run CMDB Sync
        id: sync
        env:
          ITOP_URL: ${{ secrets.ITOP_URL }}
          ITOP_API_USER: ${{ secrets.ITOP_API_USER }}
          ITOP_API_PASSWORD: ${{ secrets.ITOP_API_PASSWORD }}
          ITOP_ORIGIN: ${{ secrets.ITOP_ORIGIN || vars.ITOP_ORIGIN || 'Demo' }}
        run: |
          echo "Syncing Services: ${{ inputs.services }}"
          python .github/scripts/itop-cmdb-sync.py \
            --services "${{ inputs.services }}" \
            --status "${{ inputs.status }}"

      - name: Commit Audit Log
        if: steps.sync.outputs.audit_file != ''
        run: |
          git config --global user.name "Ka0s CI Bot"
          git config --global user.email "ci@ka0s.io"
          
          AUDIT_FILE="${{ steps.sync.outputs.audit_file }}"
          git add "$AUDIT_FILE"
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(audit): add cmdb sync log [skip ci]"
            # Pull before push to avoid conflicts in high concurrency
            git pull --rebase origin HEAD
            git push origin HEAD
          fi

  handle-success:
    needs: [sync-cmdb]
    if: success()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Log Success
        run: echo "CMDB Sync completed successfully."

  handle-failure:
    name: Handle Failure
    needs: [sync-cmdb, handle-success]
    if: failure()
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Create Incident Issue
        env:
          GH_TOKEN: ${{ secrets.KAOS_REPO_TOKEN }}
        run: |
          gh issue create \
            --title "[INCIDENT]: Fallo en workflow ${{ github.workflow }}" \
            --label "itop-incident,triage,automated" \
            --body "### Organización
          Ka0s
          
          ### Proyecto
          ${{ env.KAOS_MODULE }}
          
          ### Fecha
          $(date +'%Y-%m-%d %H:%M:%S')
          
          ### Descripción de la Incidencia
          El workflow **${{ github.workflow }}** ha fallado.
          - **Run ID**: ${{ github.run_id }}
          - **Actor**: ${{ github.actor }}
          - **Evento**: ${{ github.event_name }}
          
          ### Logs y Evidencias
          Por favor revisar los logs de la ejecución: [Run Link](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          "

  end-workflow:
    needs: [handle-success, handle-failure]
    if: always()
    runs-on: swarm-runners-scaleset
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Trigger Inspector
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh workflow run inspector.yml \
            -f workflow_name="${{ github.workflow }}" \
            -f run_id="${{ github.run_id }}" \
            -f status="${{ job.status }}"
