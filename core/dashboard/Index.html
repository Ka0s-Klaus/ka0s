<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3600">
    <title>Ka0s Dashboard</title>
    
    <!-- Preconnect and preload resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e293b',
                        secondary: '#4287f5',
                        light: '#e6f0ff'
                    },
                    fontFamily: {
                        'montserrat': ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen m-0 font-montserrat">
    <div class="flex">
        <!-- Navbar a la izquierda -->
        <div id="navbar" class="h-screen">
            {{NAVBAR}}
        </div>
        
        <!-- Contenido principal a la derecha -->
        <div class="flex-1 ml-[250px] transition-all duration-300" id="main-content">
            <div class="mx-[3%] py-4">
                <div id="dashboard-container">
                </div>
            </div>
            <div id="leadTime" class="hidden mx-[3%] py-4">
                HOLA leadTime
            </div>
            <div id="actionsPerformance" class="hidden mx-[3%] py-4">
                HOLA actionsPerformance
            </div>

            <div id="backLogs" class="ml-[9%] md:ml-[4%] transition-all duration-300">
                    {{BACKLOGS}}
            </div>

            <div id="handlerFailure" class="hidden mx-[3%] py-4">
                HOLA  handlerFailure
            </div>

            <div id="handlerSuccess" class="hidden mx-[3%] py-4">
                HOLA handlerSuccess
            </div>

            <div id="endWorkflow" class="hidden mx-[3%] py-4">
                HOLA endWorkflow
            </div>
            <div id="footer" class="ml-[9%] md:ml-[4%] transition-all duration-300">
                {{FOOTER}}
            </div>
        </div>
    </div>

    <!-- Scripts (moved to end of body) -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="js/dashboard.js" defer></script>
    
    <!-- Remove the existing script that conflicts with our navbar toggle -->
    <!-- The toggle functionality is now handled directly in the navbar.html template -->
</body>
</html>
