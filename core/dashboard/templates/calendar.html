<div class="bg-white rounded-xl shadow-lg overflow-hidden">
  <div class="p-4 bg-blue-600 text-white">
    <div class="flex justify-between items-center">
      <button id="prev-month" class="p-2 rounded-full hover:bg-blue-500 transition-colors">
        <i class="fas fa-chevron-left"></i>
      </button>
      <h3 id="calendar-title" class="text-xl font-medium"></h3>
      <button id="next-month" class="p-2 rounded-full hover:bg-blue-500 transition-colors">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
  
  <div class="p-4">
    <div class="grid grid-cols-7 gap-1">
      <!-- Weekday headers -->
      <div class="text-center text-gray-500 font-medium text-xs py-2">S</div>
      <div class="text-center text-gray-500 font-medium text-xs py-2">M</div>
      <div class="text-center text-gray-500 font-medium text-xs py-2">T</div>
      <div class="text-center text-gray-500 font-medium text-xs py-2">W</div>
      <div class="text-center text-gray-500 font-medium text-xs py-2">T</div>
      <div class="text-center text-gray-500 font-medium text-xs py-2">F</div>
      <div class="text-center text-gray-500 font-medium text-xs py-2">S</div>
      
      <!-- Calendar days will be inserted here -->
      <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-1"></div>
    </div>
  </div>
  
  <!-- Events section -->
  <div class="border-t border-gray-200 p-4">
    <h4 class="text-sm font-medium text-gray-600 mb-2">Events</h4>
    <div id="calendar-events" class="space-y-2">
      <div class="text-sm text-gray-500 italic">No events for selected date</div>
    </div>
  </div>
</div>
