<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/graphic.js" defer></script>
    <style>
        .chart-container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            background-color: white;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .data-selector {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            font-size: 16px;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Visualización de Datos mediante Gráfica</h1>
    
    <div class="data-selector">
        <label for="dataSource">Seleccionar fuente de datos:</label>
        <select id="dataSource">
            <option value="">Seleccione una fuente</option>
        </select>
    </div>
    
    <div class="loading" id="loadingMessage">Cargando fuentes de datos...</div>
    
    <div class="chart-container">
        <canvas id="dataChart"></canvas>
    </div>
</body>
</html>
