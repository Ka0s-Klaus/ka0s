name: Ka0s C0re Host Audit logs
on:
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write
env:
  KAOS_MODULE: "[Ka0S] CORE IaC"
  KAOS_PATH_RESUME: "audit/hosts/"
  KAOS_FILE_HOST: ${{ github.run_id }}
jobs:
  job-core:
    runs-on: 
      group: test
    steps:
      - id: repo
        name: Checkout repository
        if: ${{ success() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.KAOS_REPO_TOKEN }}

  job-audit:
    runs-on: 
      group: test
    needs: [job-core]
    steps:
      - id: audit
        name: Execute audit
        if: ${{ success() }}
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.KAOS_HOST_1 }}
          username: ${{ secrets.KAOS_USER_CONNECT }}
          key: ${{ secrets.KAOS_CORE_1_HOST_PRIV }}
          port: ${{ secrets.KAOS_PORT_1 }}
          script: |
            sudo -S ${{ secrets.KAOS_SSH_PASS }} lynis audit system --pentest --forensics
        
  handle-success:
    runs-on: 
      group: test
    needs: [job-core, job-audit]
    if: ${{ success() }}
    steps: 
      - id: handle-success-execution
        run: |
          # Si todo ha iso correctamente pasamos la tarjeta a done
          # Añadimos a cada paso el mensaje de éxito incluido en la issue original
          echo "${{ env.KAOS_MODULE }} Success in runid ${{ github.run_id }} initiated."
          
  handle_failure:
      runs-on: 
        group: test
      needs: [job-core, job-audit]
      if: ${{ failure() }} 
      steps: 
        - id: check-execution
          run: |
            # si ha existido un error dejamos la tarjeta In Review
            echo "Error detected in ${{ env.KAOS_MODULE }}, creating issue..."
            
  end-workflow:
    runs-on: 
      group: test
    needs: [job-core, job-audit, handle-success, handle_failure]
    if: ${{ always() }}
    steps:
      - id: end-process
        name: Finaliza el workflow
        run: |
          echo "End process"
          gh workflow run inspector.yaml --ref ${{ github.ref }} --f kaos-workflow-id="${{ env.KAOS_CODE }}" 
