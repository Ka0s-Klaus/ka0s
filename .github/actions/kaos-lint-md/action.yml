name: 'Ka0s Lint Markdown'
description: 'Validates Markdown files using markdownlint and prettier'
inputs:
  file_path:
    description: 'Path to the file to check'
    required: true
  fix:
    description: 'Whether to apply fixes (self-healing)'
    required: false
    default: 'false'
  mdlint_config:
    description: 'Path to markdownlint config'
    required: false
    default: 'core/config/.markdownlint.json'
  prettier_config:
    description: 'Path to prettier config'
    required: false
    default: 'compliance/markdown/.prettierrc.json'
  path_resume:
    description: 'Path to store resume file'
    required: true
runs:
  using: "composite"
  steps:
    - name: Install Tools
      shell: bash
      run: |
        if ! command -v markdownlint-cli2 &> /dev/null; then npm install -g markdownlint-cli2; fi
        if ! command -v prettier &> /dev/null; then npm install -g prettier; fi
        mkdir -p $(dirname "${{ inputs.path_resume }}")

    - name: Check Syntax and Style
      shell: bash
      run: |
        FILE="${{ inputs.file_path }}"
        RESUME_FILE="${{ inputs.path_resume }}"
        MD_CFG="${{ inputs.mdlint_config }}"
        PRETTIER_CFG="${{ inputs.prettier_config }}"
        
        echo "Starting Markdown Check for: $FILE" >> "$RESUME_FILE"
        
        # 1. Syntax (markdownlint)
        if ! markdownlint-cli2 "$FILE" --config "$MD_CFG" >> "$RESUME_FILE" 2>&1; then
          echo "❌ Syntax Error detected by MarkdownLint" >> "$RESUME_FILE"
          exit 1
        else
          echo "✅ Syntax Check Passed" >> "$RESUME_FILE"
        fi

        # 2. Style (Prettier)
        if ! prettier --check "$FILE" --config "$PRETTIER_CFG"; then
          echo "⚠️ Style Error detected." >> "$RESUME_FILE"
          
          if [ "${{ inputs.fix }}" == "true" ]; then
            echo "Attempting Self-Healing..." >> "$RESUME_FILE"
            if prettier --write "$FILE" --config "$PRETTIER_CFG"; then
              echo "✅ Self-Healing Successful." >> "$RESUME_FILE"
            else
              echo "❌ Self-Healing Failed." >> "$RESUME_FILE"
              exit 1
            fi
          else
             echo "❌ Style violations found (Fix mode disabled)." >> "$RESUME_FILE"
             exit 1
          fi
        else
          echo "✅ Style Check Passed" >> "$RESUME_FILE"
        fi
