name: "Ka0s Autom add audit -> MongoDB"

on:
  workflow_dispatch:
  schedule:
   - cron: '0 * * * *'  # Ejecuci√≥n cada hora en el minuto 0

permissions:
  contents: write
  actions: write
  issues: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.9'
  MONGO_SUPERUSER_CONNECTION: ${{ secrets.DB_CONNECTION_STRING}}
  MONGO_NEW_PASS: ${{ secrets.DB_INITIAL_PASSWORD }}
  MONGO_SCRIPT_CREATE: devops/core/mongo/scripts/add-doc-to-db.py
  KAOS_CODE: ${{ github.run_id }}
  KAOS_MODULE: "[Ka0s] Autom add docs to MongoDB"
  REPORT_SCAN: "audit/"
  REPORT_PATH: audit/mongodb/
  REPORT_FILENAME: mongo_setup_${{ github.run_id }}.json
  REPORT_FILENAME_LIST: mongo_list_${{ github.run_id }}.json
  REPORT_FILENAME_DB: mongo_create_db_${{ github.run_id }}.json

jobs:
  job-core:
    runs-on: swarm-runners-scaleset
    env:
      GITHUB_OUTPUT: ""
    if: ${{ !contains(github.event.head_commit.message, '[swarm-runners] ') }}  
    steps:
      - id: repo
        name: Checkout code
        if: ${{ always() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # token: ${{ secrets.KAOS_REPO_TOKEN }}
          
      # con esta parte suplimos que la imagen no disponga de la cli de GH    
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install pymongo

      - name: Create database MongoDB
        run: |
         python ${{ env.MONGO_SCRIPT_CREATE }}
         echo "Downloading files to MongoDB update repository ..."
         git config --global user.name "${{ secrets.KAOS_BOT_NAME }}"
         git config --global user.email "${{ secrets.KAOS_BOT_EMAIL }}"
         git pull
         echo "[Ka0s] Uploading files to MongoDB update repository ..."
         git add ${{ env.REPORT_SCAN }}
         git commit -m "[Ka0S] Uploading Autom add docs to MongoDB..." || echo "No changes to commit"
         MAX_RETRIES=3
         COUNT=0
         until git push origin ${{ github.ref }} --force-with-lease; do
           COUNT=$((COUNT+1))
           if [ $COUNT -ge $MAX_RETRIES ]; then
             echo "‚ùå Error: git push failed after $MAX_RETRIES attempts."
             exit 1
           fi
           echo "‚ö†Ô∏è git push failed, retrying ($COUNT/$MAX_RETRIES)..."
           git pull
           sleep 2
         done


      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: mongo-setup-report
          path: ${{ env.REPORT_PATH }}

  handle-success:
    runs-on: swarm-runners-scaleset
    needs: [job-core]
    if: ${{ success() }}
    steps:
      - id: repo
        name: Checkout code
        if: ${{ always() }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # token: ${{ secrets.KAOS_REPO_TOKEN }}
      - id: handle-success-execution
        name: handle-success-execution
        env:
          GH_TOKEN: ${{ secrets.KAOS_REPO_TOKEN }}
        run: |
          # Si todo ha ido correcto a√±adimos el contenido del fichero 
          echo "Process completed successfully ${{ env.KAOS_CODE }}"
          # RNNUMBER=$(echo "${{ github.ref }}" | grep -o '[0-9]*')
          # gh issue comment $RNNUMBER --body "El proceso ha finalizado correctamente ${{ env.KAOS_CODE }}. El resultado est√° en el fichero core/results/event_data_${{ env.KAOS_CODE }}.log"
  handle-failure:
    name: Handle Failure
    needs: [job-core, handle-success]
    if: failure()
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
      - name: Create Incident Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "[INCIDENT]: Fallo en workflow ${{ github.workflow }}" \
            --label "itop-incident,triage,automated" \
            --body "### Organizaci√≥n
          Ka0s
          
          ### Solicitante
          @${{ github.actor }}
          
          ### Estado
          New
          
          ### Impacto
          Service
          
          ### Urgencia
          Medium
          
          ### Servicio / CI afectado
          GitHub Actions / ${{ github.workflow }}
          
          ### Descripci√≥n
          El workflow **${{ github.workflow }}** ha fallado durante su ejecuci√≥n.
          
          **Detalles T√©cnicos:**
          - **M√≥dulo**: ${{ env.KAOS_MODULE }}
          - **Run ID**: ${{ github.run_id }}
          - **Commit**: ${{ github.sha }}
          - **Branch/Ref**: ${{ github.ref_name }}
          - **Actor**: ${{ github.actor }}
          
          ### Pasos / Evidencias
          Logs de ejecuci√≥n: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          "
  end-workflow:
    needs: [handle-success, handle-failure]
    if: always()
    runs-on: swarm-runners-scaleset
    steps:
      - id: repo
        name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install GH CLI
        uses: ./.github/actions/install-gh-cli
        
      - name: Trigger Inspector
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "üîç Triggering Inspector for Audit..."
          gh workflow run inspector.yml \
            --ref main \
            -f kaos-workflow-id="${{ github.run_id }}" \
            -f kaos-user-start="${{ github.triggering_actor }}"
        
