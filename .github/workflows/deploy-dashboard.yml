name: Deploy Dashboard to Web Server

on:
  push:
    branches: [ main ]
    paths:
      - 'core/dashboard/**'
  workflow_dispatch:  # Permite ejecutar el workflow manualmente desde la interfaz de GitHub

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Web Server via SFTP
        id: deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.KAOS_WEB_USER }}
          server: ${{ secrets.KAOS_WEB_SERVER }}
          port: ${{ secrets.KAOS_WEB_PORT }}
          password: ${{ secrets.KAOS_WEB_TOKEN }}
          local_path: './core/dashboard/**'  # Using ** to include all subdirectories and files
          remote_path: '/dashboard'
          sftp_only: true
          delete_remote_files: false
          only_newer: true  # Only transfer files that are different from destination
          
      - name: handler_success
        if: success()
        run: |
          echo "✅ Dashboard deployed successfully to ${{ secrets.KAOS_WEB_SERVER }}/dashboard"
          
      - name: handler_failure
        if: failure()
        run: |
          echo "❌ Dashboard deployment failed"
          
      - name: end_workflow
        if: always()
        run: |
          echo "Dashboard deployment workflow completed with status: ${{ job.status }}"
          
      - name: Deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Dashboard deployed successfully to ${{ secrets.KAOS_WEB_SERVER }}/dashboard"
          else
            echo "❌ Dashboard deployment failed"
          fi